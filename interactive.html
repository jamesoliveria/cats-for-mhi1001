<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #gallery {
            display: flex;
        }

        .gallery-image {
            width: 300px;
            height: 200px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <img class="gallery-image" src="https://hips.hearstapps.com/hmg-prod/images/neva-masquerade-royalty-free-image-1674509896.jpg?crop=0.611xw:1.00xh;0.196xw,0&resize=1200:*" alt="Image 1">
        <img class="gallery-image" src="https://static.scientificamerican.com/sciam/cache/file/32665E6F-8D90-4567-9769D59E11DB7F26_source.jpg?w=590&h=800&7E4B4CAD-CAE1-4726-93D6A160C2B068B2" alt="Image 2">
        <img class="gallery-image" src="https://th-thumbnailer.cdn-si-edu.com/F-A6ekiYMBhxWxbIE5x9Uvd_lOY=/fit-in/1600x0/filters:focal(1061x707:1062x708)/https%3A%2F%2Ftf-cmsv2-smithsonianmag-media.s3.amazonaws.com%2Ffiler_public%2F55%2F95%2F55958815-3a8a-4032-ac7a-ff8c8ec8898a%2Fgettyimages-1067956982.jpg" alt="Image 3">
    </div>

    <script>
        const images = document.querySelectorAll('.gallery-image');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((image, i) => {
                if (i === index) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        images.forEach((image, i) => {
            image.addEventListener('click', () => {
                nextImage();
            });
        });

        showImage(currentIndex);
    </script>
</body>
</html>
